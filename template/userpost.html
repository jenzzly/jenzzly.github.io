    <!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trends </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/style.css" rel="stylesheet"> </head>
    <body ng-controller="mainController">
    <div class="panel panel-default">
        <div class="panel-heading"><h4>Today Trending Topic?</h4></div>
            <div class="panel-body">
                <div class=responsive ng-repeat="message in messages | startFrom:currentPage*pageSize | limitTo:pageSize | orderBy:'':true">
                    <a class="embed-responsive-item embedly-card" id=myItem ng-href={{message.text}}></a>
                        <button class="btn btn-danger" ng-click=messages.$remove(message)><span class="glyphicon glyphicon-trash"></span></button>
                        </div>
<!--                                     This news is entered manually-->
             </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oclazyload/1.0.9/ocLazyLoad.js"></script>
    <script src="https://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js"></script>
    <script src="/js/app.js"></script>
    <script async src="//cdn.embedly.com/widgets/platform.js" charset="UTF-8" id="myData"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
