<div class=responsive ng-repeat="message in messages | startFrom:currentPage*pageSize | limitTo:pageSize | orderBy:'':true"><a class="embed-responsive-item embedly-card"id=myItem ng-href={{message.text}}></a><button class="btn btn-danger"ng-click=messages.$remove(message)><span class="glyphicon glyphicon-trash"></span></button></div><div class=pager><button class="glyphicon glyphicon-chevron-left"ng-click="currentPage=currentPage-1"ng-disabled="currentPage == 0"disabled></button> <span class="badge ng-binding">1/3 </span><button class="glyphicon glyphicon-chevron-right"ng-click="currentPage=currentPage+1"ng-disabled="currentPage >= messages.length/pageSize - 1"></button></div>
