<div class=main-wrapper><div class=container id=main><div class="row slide slide-one"data-background=#EEE><div class=col-lg-8 style=background:#fff><iframe class=embed-responsive-item src=template/location/frame/tktwitter.html frameborder=0 height=100% scrolling=no width=100%></iframe></div><div class=col-lg-1></div><div class="col-lg-4 hidden-xs"><div class=container-fluid><div data-ng-controller=FeedCtrl><form><space></space><ul class="nav nav-tabs"><li><div class="input-group input-group-lg"><div ng-show="feeds.length > 0"><input aria-describedby=basic-addon2 class=form-control data-ng-model=filterText placeholder=Search...></div></div><li class=active><div class=btn-group><button class="btn btn-info"tabindex=-1 type=button>{{loadButonText}}</button> <button class="btn btn-info dropdown-toggle"tabindex=-1 data-toggle=dropdown><span class=caret></span></button><ul class=dropdown-menu><li><a href=# ng-click="feedSrc='https://rss.cnn.com/rss/cnn_topstories.rss';loadFeed($event);">CNN</a><li><a href=# ng-click="feedSrc='https://news.ycombinator.com/rss';loadFeed($event)">Hacker News</a><li><a href=# ng-click="feedSrc='https://feeds2.feedburner.com/Mashable';loadFeed($event)">Mashable</a><li><a href=# ng-click="feedSrc='https://feeds.huffingtonpost.com/huffingtonpost/raw_feed';loadFeed($event)">Huffington Post</a><li><a href=# ng-click="feedSrc='https://feeds.feedburner.com/TechCrunch';loadFeed($event)">TechCrunch</a></ul></div></ul><div class="responsive tab-content"><div class="embed-responsive embed-responsive-16by9 fade tab-pane"id=menu1><iframe class=embed-responsive-item src="https://www.google.com/trends/topcharts/widget?cid=programming_languages&geo=US&date=201602&vm=chart&h=413"id=frameD></iframe></div><div class="embed-responsive embed-responsive-16by9 fade tab-pane active in"id=menu2 style=height:990px><div class=row-fluid><ul class=unstyled><span class="badge badge-warning"ng-show="feeds.length > 0">{{(feeds | filter:filterText).length}} Items</span><li ng-repeat="feed in feeds | filter:filterText"><h5><a href={{feed.link}}>{{feed.title}}</a></h5><p class=text-left>{{feed.contentSnippet}}</p><span class=small>{{feed.publishedDate}}</span></ul></div></div></div></form></div></div><space></space><small>FeedReader AngularJS by <a href=https://jsfiddle.net/mahbub/b8Wcz/ >M. Mahbubur Rahman</a></small></div></div><div class="row slide slide-two"data-background=#000><div class=col-lg-13><div class="row embed-responsive embed-responsive-16by9"id=videos><iframe class=embed-responsive-item src="https://www.youtube-nocookie.com/embed/?list=PLU0EK1HNDxA7SefwKg7d8F3O_hITP-3f3"frameborder=0 allowfullscreen></iframe></div></div></div><space></space><div class="row slide slide-three"data-background=#000><div class=col-lg-13><div class="row embed-responsive embed-responsive-16by9"id=videos><iframe class=embed-responsive-item src="https://www.youtube.com/embed/?list=UUBJycsmduvYEL83R_U4JriQ"frameborder=0 allowfullscreen></iframe></div></div></div><space></space><div class="row slide slide-three"data-background=#000><div class=col-lg-13><div class="row embed-responsive embed-responsive-16by9"id=videos><iframe class=embed-responsive-item src="https://www.youtube-nocookie.com/embed/?list=PLrEnWoR732-CV75Y0BCvbVyGDtjoghNEg"frameborder=0 allowfullscreen></iframe></div></div></div></div></div>
